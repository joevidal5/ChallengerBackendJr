{% extends 'index.html' %}

{% block content %}
  <body>
    <h1>Post</h1>
    <ul>
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>{{ post.created_at.strftime('%d/%m/%y') }}</p>
      </li>
    </ul>
    <button onclick="location.href = '{{ url_for('index') }}'">Volver</button>
  </body>
{% endblock %}
